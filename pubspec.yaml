name: fkernal
description: A configuration-driven Flutter framework that handles networking, state management, storage, error handling, and theming automatically.
version: 1.3.0
homepage: https://github.com/thihako2/fkernal.git

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  dio: ^5.4.0
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  # Firebase dependencies (needed for fkernal_firebase.dart)
  # These are optional - you only need them if using FirebaseNetworkClient
  cloud_firestore: ^5.0.1
  firebase_auth: ^5.1.0
  firebase_storage: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  # Optional state management bridges - users must add these to their own projects
  flutter_bloc: ^8.1.3
  signals_flutter: ^5.2.2
  get: ^4.6.6
  mobx: ^2.3.3+2

topics:
  - fkernal
  - state-management
  - storage
  - error-handling
  - theming

license: MIT